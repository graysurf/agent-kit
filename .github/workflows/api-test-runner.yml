name: API test runner (public smoke)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  public-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Bootstrap public suite (gitignored setup/)
        run: |
          rm -rf setup
          cp -R skills/api-test-runner/template/setup ./setup

      - name: Run suite
        env:
          CODEX_HOME: ${{ github.workspace }}
        run: |
          skills/api-test-runner/scripts/api-test.sh \
            --suite public-smoke \
            --out output/api-test-runner/results.json \
            --junit output/api-test-runner/junit.xml \
          | jq .

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-runner
          path: |
            output/api-test-runner/results.json
            output/api-test-runner/junit.xml
            output/api-test-runner/**/*
