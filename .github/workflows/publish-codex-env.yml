name: Publish codex-env image

on:
  workflow_dispatch:
  push:
    branches: [docker]

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-codex-env
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build metadata
        id: meta
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "short_sha=${GITHUB_SHA::7}" >>"$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/codex-env:linuxbrew
            ghcr.io/${{ github.repository_owner }}/codex-env:latest
            ghcr.io/${{ github.repository_owner }}/codex-env:sha-${{ steps.meta.outputs.short_sha }}
          build-args: |
            CODEX_KIT_REF=${{ github.sha }}
            IMAGE_VERSION=${{ github.ref_name }}
            IMAGE_REVISION=${{ github.sha }}
            IMAGE_CREATED=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
